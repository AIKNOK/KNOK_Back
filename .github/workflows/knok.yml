name: Build and Push to ECR

on:
  push:
    branches: [ "develop" ]  # â† develop ë¸Œëœì¹˜ì—ì„œë§Œ ì‘ë™
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .

      - name: ğŸ·ï¸ Tag Docker image with ECR URI
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: ğŸ“¤ Push Docker image to Amazon ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
